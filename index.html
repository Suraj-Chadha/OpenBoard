<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

</head>

<body>
    <div class="options-cont">
        <i class="fa-solid fa-bars"></i>
    </div>
    <div class="toolbar">
        <div class="tool" id="pencil">
            <img src="Images/Black_Pencil.svg" alt="" class="tool-image">
            <div class="size-box">
                <div class="size size1"></div>
                <div class="size size2"></div>
                <div class="size size3"></div>
                <div class="size size4"></div>
            </div>

        </div>
        <div class="tool" id="eraser">
            <img src="Images/Eraser.svg" alt="" class="tool-image">
            <div class="size-box">
                <div class="size size1"></div>
                <div class="size size2"></div>
                <div class="size size3"></div>
                <div class="size size4"></div>
            </div>
        </div>
        <div class="tool" id="rect">
            <img src="Images/Download.svg" alt="" class="tool-image">
            <!-- <i class="fa-solid fa-square"></i>
            <div class="size-box">
                <div class="size size1"></div>
                <div class="size size2"></div>
                <div class="size size3"></div>
                <div class="size size4"></div>
            </div> -->
        </div>

        <div class="tool" id="line">
            <img src="Images/Photo.svg" alt="" class="tool-image">
            <!-- <i class="fa-solid fa-grip-lines-vertical"></i>
            <div class="size-box">
                <div class="size size1"></div>
                <div class="size size2"></div>
                <div class="size size3"></div>
                <div class="size size4"></div>
            </div> -->
        </div>
        <div class="tool" id="sticky">
            <img src="Images/StickyNote.svg" alt="" class="tool-image">
        </div>
        <div class="tool">
            <img src="Images/Redo.svg" alt="" class="tool-image">
        </div>
        <div class="tool">
            <img src="Images/Undo.svg" alt="" class="tool-image">
        </div>
        <div class="color-container">
            <div class="color red"></div>
            <div class="color blue"></div>
            <div class="color green"></div>
            <div class="color black"></div>
        </div>
    </div>

    <canvas></canvas>

</body>
<!-- variables  -->
<script src="setup.js"> </script>
<!-- Tool Change Logic -->
<!-- display size box logic -->
<script src="toolChange.js"> </script>
<!-- color Change Logic -->

<script>
    red.addEventListener('click', function () {
        tool.strokeStyle = "lightpink";
    })
    blue.addEventListener('click', function () {
        tool.strokeStyle = "lightblue";
    })
    green.addEventListener('click', function () {
        tool.strokeStyle = "lightgreen";
    })
    black.addEventListener('click', function () {
        tool.strokeStyle = "black";
    })
</script>
<!-- Draw Logic -->

<script src="draw.js"> </script>
<script src="sticky.js"></script>

</html>
